    <title>position</title>

<body>
    <!-- 
     1.   when we give position absolute to any property it will go up according to his order in the line
        suppose :
        <p/> <a/> <h1/>
        1      2   3
        so h1 tag will go highest layer (3rd)
           a tag will go 2nd layer (2nd)
           p tag will go 1st layer (1st)

     2.
     position absolute element can travel any where with top, left propertise      
     -->
    <div class="main">
        <div class="car1"></div>
        <div class="car2"></div>
        <div class="car3"></div>
    </div>
</body>
