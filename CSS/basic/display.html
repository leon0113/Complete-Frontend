<body>
    <!-- 
        Display block - No element can come left & right. can give height and width
        Display inline - element can come left & right if there is space. Can't give height and width
        Display inline-block - element can come left & right if there is space and can give  height and width too.
     -->

        <p>12</p>
        <p>22</p>
    </div>
